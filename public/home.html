<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEND MASSAGE LOD TECH KEY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(-45deg, #25d366, #128c7e, #075e54, #34b7f1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #128c7e;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: floating 3s ease-in-out infinite;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .input-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #128c7e;
            transition: all 0.3s ease;
        }

        .input-group:hover i {
            transform: translateY(-50%) scale(1.2);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 40px;
            border-radius: 10px;
            border: 2px solid #ddd;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #25d366;
            outline: none;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.2);
            transform: translateY(-2px);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #25d366, #128c7e);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            to {
                left: 100%;
            }
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        .error, .success {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        .error {
            background-color: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        .success {
            background-color: rgba(0, 200, 81, 0.1);
            color: #00C851;
            border: 1px solid #00C851;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fab fa-whatsapp fa-lg"></i> LOD TECH OFFICIAL WHATSAPP API</h2>
        <form id="sendMessageForm">
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="text" id="number" placeholder="Enter WhatsApp number" required>
            </div>
            <div class="input-group">
                <i class="fas fa-comment-alt"></i>
                <textarea id="message" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit">
                <i class="fas fa-paper-plane"></i>
                <span>Send Message</span>
            </button>
        </form>
        <div id="status"></div>
    </div>
    <script>
        const form = document.getElementById('sendMessageForm');
        const statusDiv = document.getElementById('status');
        const button = form.querySelector('button');
        const buttonText = button.innerHTML;

        document.querySelectorAll('.input-group i').forEach(icon => {
            icon.style.transition = 'transform 0.3s ease';
        });

        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('focus', () => {
                input.closest('.input-group').querySelector('i').style.transform = 'translateY(-50%) scale(1.2)';
            });
            
            input.addEventListener('blur', () => {
                input.closest('.input-group').querySelector('i').style.transform = 'translateY(-50%) scale(1)';
            });
        });

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const number = document.getElementById('number').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!number || !message) {
                statusDiv.innerHTML = "<p class='error'><i class='fas fa-exclamation-circle'></i> Please fill in both fields.</p>";
                return;
            }

            button.innerHTML = '<div class="loading"></div> Sending...';
            button.disabled = true;
            
            try {
                const response = await fetch(`/send-message?number=${number}&message=${encodeURIComponent(message)}            *_මෙය වෙනත් කෙනෙක් ඔබට එවු massage එකත් එයට මෙම number එක වගකියන්නෙ නැත_*`);
                const result = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `<p class='success'><i class='fas fa-check-circle'></i> ${result.message}: ${result.text}</p>`;
                } else {
                    statusDiv.innerHTML = `<p class='error'><i class='fas fa-times-circle'></i> Error: ${result.error}</p>`;
                }
            } catch (error) {
                console.error(error);
                statusDiv.innerHTML = "<p class='error'><i class='fas fa-times-circle'></i> Failed to send message. Please try again.</p>";
            } finally {
                button.innerHTML = buttonText;
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
