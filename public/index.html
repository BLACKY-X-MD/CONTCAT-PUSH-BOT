<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOD WhatsApp Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --whatsapp-light: #25D366;
            --whatsapp-dark: #075E54;
            --whatsapp-teal: #128C7E;
            --success-bg: #dcf8c6;
            --error-bg: #fde1e1;
            --gray-light: #f0f2f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--gray-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 48px;
            color: var(--whatsapp-light);
            margin-bottom: 15px;
        }

        h1 {
            color: var(--whatsapp-dark);
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .input-group {
            position: relative;
            margin: 25px 0;
        }

        input {
            width: 100%;
            padding: 16px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #fff;
        }

        input:focus {
            border-color: var(--whatsapp-light);
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
            outline: none;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--whatsapp-teal);
            font-size: 18px;
        }

        button {
            background: var(--whatsapp-light);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            width: 100%;
            justify-content: center;
        }

        button:hover {
            background: var(--whatsapp-teal);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .timer {
            background: var(--gray-light);
            color: var(--whatsapp-dark);
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            margin: 20px 0;
            display: inline-block;
            min-width: 150px;
        }

        #resend-btn {
            background: transparent;
            border: 2px solid var(--whatsapp-light);
            color: var(--whatsapp-light);
        }

        #resend-btn:hover {
            background: var(--whatsapp-light);
            color: white;
        }

        #message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .success {
            background-color: var(--success-bg);
            color: var(--whatsapp-dark);
            border-left: 4px solid var(--whatsapp-light);
        }

        .error {
            background-color: var(--error-bg);
            color: #d83232;
            border-left: 4px solid #d83232;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            input {
                font-size: 14px;
            }

            button {
                padding: 14px 28px;
                font-size: 14px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <i class="fab fa-whatsapp logo-icon"></i>
            <h1>D3xt3r WhatsApp otp</h1>
            <p class="subtitle">Verify your phone number</p>
        </div>
        
        <div id="otp-form" class="fade-in">
            <div class="input-group">
                <input type="text" id="phone-number" placeholder="Enter your whatsapp phone number" required />
                <i class="fas fa-phone input-icon"></i>
            </div>
            <button id="send-otp">
                <i class="fas fa-paper-plane"></i>
                Send Verification Code
            </button>
        </div>

        <div id="verify-form" style="display: none;" class="fade-in">
            <div class="input-group">
                <input type="text" id="otp-code" placeholder="Enter 6-digit code" maxlength="6" required />
                <i class="fas fa-key input-icon"></i>
            </div>
            <div class="timer" id="timer"></div>
            <button id="verify-otp">
                <i class="fas fa-check-circle"></i>
                Verify Code
            </button>
            <button id="resend-btn">
                <i class="fas fa-sync"></i>
                Resend Code
            </button>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        const defaultImageUrl = "https://i.ibb.co/jkXscmmb/jpg.jpg";
        let timerInterval;
        let timeLeft = 300;

        document.getElementById('send-otp').addEventListener('click', sendOTP);
        document.getElementById('verify-otp').addEventListener('click', verifyOTP);
        document.getElementById('resend-btn').addEventListener('click', sendOTP);

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `Time remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').textContent = 'Code expired';
                document.getElementById('resend-btn').style.display = 'inline-flex';
                document.getElementById('verify-otp').disabled = true;
                document.getElementById('verify-otp').style.opacity = '0.7';
            }
            timeLeft--;
        }

        function startTimer() {
            timeLeft = 300;
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            document.getElementById('resend-btn').style.display = 'none';
            document.getElementById('verify-otp').disabled = false;
            document.getElementById('verify-otp').style.opacity = '1';
            updateTimer();
        }

        async function sendOTP() {
            const phoneNumber = document.getElementById('phone-number').value;

            if (!phoneNumber) {
                showMessage('Please enter your phone number', 'error');
                return;
            }

            try {
                const response = await fetch(`/send-otp?number=${phoneNumber}&imageUrl=${defaultImageUrl}`);
                const data = await response.json();

                if (data.status === 'success') {
                    showMessage(`Verification code sent to ${phoneNumber}`, 'success');
                    document.getElementById('otp-form').style.display = 'none';
                    document.getElementById('verify-form').style.display = 'block';
                    document.getElementById('verify-form').classList.add('fade-in');
                    startTimer();
                } else {
                    showMessage('Failed to send verification code', 'error');
                }
            } catch (error) {
                showMessage('Error sending verification code', 'error');
            }
        }

        async function verifyOTP() {
            const phoneNumber = document.getElementById('phone-number').value;
            const otpCode = document.getElementById('otp-code').value;

            if (!otpCode) {
                showMessage('Please enter the verification code', 'error');
                return;
            }

            try {
                const response = await fetch(`/verify-otp?number=${phoneNumber}&otp=${otpCode}`);
                const data = await response.json();

                if (data.status === 'success') {
                    showMessage('Verification successful!', 'success');
                    clearInterval(timerInterval);
                    setTimeout(() => {
                        window.location.href = "https://bot-request-2-site.vercel.app/";
                    }, 2000);
                } else {
                    showMessage('Invalid code or expired', 'error');
                }
            } catch (error) {
                showMessage('Error verifying code', 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type + ' fade-in';
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
